<article class="news-promo news-promo--simple">
	<div class="news-promo__img scalable-picture">
		<img src="@@photo" alt="анонс новости" width="640" height="360"
				 loading="lazy">
	</div>
	
	<div class="news-promo__wrapper">
		<a href="#" class="news-promo__link">
			<h3 class="news-promo__title">@@title</h3>
		</a>
		<time class="news-promo__date" datetime="@@datetime">@@date</time>
	</div>
</article>
