<div class="modals">
	<div class="modal-overlay">

		<!-- заказать звонок  -->
		<section class="modal" data-target="dialog-window-callback">

			<h3 class="modal__title title title--mod">Заказать звонок</h3>

			<form class="custom-form" action="">

				<div class="custom-form__items-wrapper">

					<p class="custom-form__item">
						<label for="custom-name">ФИО</label>
						<input type="text" name="name" id="custom-name">
					</p>
					<p class="custom-form__item">
						<label for="custom-email">E-mail</label>
						<input type="email" name="email" id="custom-email">
					</p>
					<p class="custom-form__item">
						<label for="custom-text">Ваш комментарий</label>
						<textarea rows="7" name="text" id="custom-text"></textarea>
					</p>

				</div>

				<div class="g-recaptcha" data-sitekey="">
					<img src="img/recapcha.jpg" alt="рекапча">
				</div>

				<div class="custom-form__footer">
					<label class="custom-form__label custom-form__label--accept">

						<input class="visually-hidden" type="checkbox" name="confirm" checked="">

						<span class="custom-form__politic">Я выражаю свое согласие с <a href="javascript:;">Политикой
								конфиденциальности</a> сайта и даю разрешение на обработку своих персональных данных</span>
					</label>
				</div>

				<button class="form__button button button--arrow" type="submit"><span>отправить</span>
					<svg class="arrow" width="18" height="10" viewBox="0 0 18 10" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M0 5L16.0002 5M16.0002 5L10.8891 9M16.0002 5L10.8891 1" stroke-width="2"></path>
						<path class="arrow__tail" d="M0 5L7 5" stroke-width="2"></path>
					</svg></button>


			</form>



			<button class="modal-close button" type="button">
				<span></span>
			</button>

		</section>

		<!-- регистрация  -->
		<section class="modal" data-target="dialog-window-login">

			<h3 class="modal__title title title--mod">Вход на сайт</h3>

			<form class="custom-form" action="">

				<div class="custom-form__items-wrapper">

					<p class="custom-form__item">
						<label for="custom-user-login">Логин пользователя</label>
						<input type="text" name="name" id="custom-user-login">
					</p>
					<p class="custom-form__item">
						<label for="custom-user-password">Пароль</label>
						<input type="password" name="password" id="custom-user-password">
					</p>
					<p class="custom-form__item">
						<a class="custom-form__link link-decorate" href="#">Восстановить пароль</a>
					</p>

				</div>

				<div class="modal__botton-wrapper">

					<button class="form__button button button--arrow" type="submit"><span>Войти на сайт</span>
						<svg class="arrow" width="18" height="10" viewBox="0 0 18 10" fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<path d="M0 5L16.0002 5M16.0002 5L10.8891 9M16.0002 5L10.8891 1" stroke-width="2"></path>
							<path class="arrow__tail" d="M0 5L7 5" stroke-width="2"></path>
						</svg></button>

					<button class="form__button button button--arrow color-2" type="submit"><span>Зарегистрироваться</span>
						<svg class="arrow" width="18" height="10" viewBox="0 0 18 10" fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<path d="M0 5L16.0002 5M16.0002 5L10.8891 9M16.0002 5L10.8891 1" stroke-width="2"></path>
							<path class="arrow__tail" d="M0 5L7 5" stroke-width="2"></path>
						</svg></button>
				</div>

			</form>



			<button class="modal-close button" type="button">
				<span></span>
			</button>

		</section>

		<!-- отправить резюме  -->
		<section class="modal" data-target="dialog-window-summary">

			<h3 class="modal__title title title--mod">Отправить резюме</h3>

			<form class="custom-form" action="">

				<div class="custom-form__items-wrapper">

					<p class="custom-form__item">
						<label for="custom-name-summary">ФИО</label>
						<input type="text" name="name" id="custom-name-summary">
					</p>
					<p class="custom-form__item">
						<label for="custom-tel-summary">Телефон</label>
						<input type="tel " name="tel" id="custom-tel-summary">
					</p>
					<p class="custom-form__item">
						<label for="custom-email-summary">E-mail</label>
						<input type="email" name="email" id="custom-email-summary">
					</p>

						<div class="attach-file">
							<label class="download-file attach-file__block">
								<div class="btn-white" type="submit">
									<span class="btn-white__text">
										<span>Выберите файл</span>
									<svg class="arrow" width="18" height="10" viewBox="0 0 18 10" fill="none" xmlns="http://www.w3.org/2000/svg">
										<path d="M0 5L16.0002 5M16.0002 5L10.8891 9M16.0002 5L10.8891 1" stroke-width="2"></path>
										<path class="arrow__tail" d="M0 5L7 5" stroke-width="2"></path>
									</svg></span>
								</div>
								<input id="filePush" class="filepond" type="file" multiple>
								<div class="attach-file__block"></div>
							</label>
						</div>

				</div>

				<div class="g-recaptcha" data-sitekey="">
					<img src="img/recapcha.jpg" alt="рекапча">
				</div>

				<div class="custom-form__footer">
					<label class="custom-form__label custom-form__label--accept">

						<input class="visually-hidden" type="checkbox" name="confirm" checked="">

						<span class="custom-form__politic">Я выражаю свое согласие с <a href="javascript:;">Политикой
								конфиденциальности</a> сайта и даю разрешение на обработку своих персональных данных</span>
					</label>
				</div>

				<button class="form__button button button--arrow" type="submit"><span>отправить</span>
					<svg class="arrow" width="18" height="10" viewBox="0 0 18 10" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M0 5L16.0002 5M16.0002 5L10.8891 9M16.0002 5L10.8891 1" stroke-width="2"></path>
						<path class="arrow__tail" d="M0 5L7 5" stroke-width="2"></path>
					</svg></button>


			</form>



			<button class="modal-close button" type="button">
				<span></span>
			</button>

		</section>


	</div> <!-- .modal-overlay -->
</div>
